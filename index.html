<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!--Styling-->
    <link rel="stylesheet" href="style.css">


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- icons -->

    <link href="https://fonts.googleapis.com/css?family=Karla|Lobster|Handlee|Lora:400,400i" rel="stylesheet">
    <!--GOOGLE FONT-->

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css" />
    <!-- ALERTIFY -->

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/bootstrap.min.css" />
    <!-- ALERTIFY -->


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!--AXIOS-->
    <title>Muxics</title>
</head>

<body>

    <div id="app" >

        <!-- NAVBAR -->
        <navbar @all-song="getAllSong" @search-title="search" @logout="logout" @upload="state = 'uploadForm'" @change-state="state = 'loginform'" :user="user"></navbar>
        
        <div id="main" class=" mx-3 mt-3 row justify-content-around">

            <!-- SONG LIST -->
            <div class="col-8" >

                <div class="row">
                    <song-card @current-song="displayLyric " v-for="song in allMusic" :key="song._id" :song="song"></song-card>
                </div>

            </div>

            <!-- SIDEBAR -->
            <div class="col-4 mt-5">

                <!--UPLOAD FORM -->
                <upload-form @close-upload="state = ''" v-if="state == 'uploadForm'" @create-music="pushMusic"></upload-form>

                <!-- LYRICS -->
                <!-- <div style=""> -->

                    <get-lyric v-if="state == 'lyric'" :current-music="currentMusic" :current-lyric="currentLyric"></get-lyric>
                <!-- </div> -->

                <!-- LOGIN FORM -->
                <login @change-state="addUser" v-if="state=='loginform'"></login>


            </div>

        </div>

    </div>

    <!-- ALERTIFY -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
        
    <!-- COMPONENT -->
    <script src="components/navbar.js"></script>
    <script src="components/login.js"></script>
    <script src="components/songCard.js"></script>
    <script src="components/uploadForm.js"></script>
    <script src="components/getLyrics.js"></script>


    <!-- INDEX / MAIN -->
    <script src="index.js"></script>
</body>

</html>
