<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- BOOTSTRAP-->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <!--Styling-->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- icons -->
    <link href="https://fonts.googleapis.com/css?family=Karla|Lobster|Handlee|Lora:400,400i" rel="stylesheet">
    <!--GOOGLE FONT-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/alertify.min.css" />
    <!-- ALERTIFY -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/css/themes/bootstrap.min.css" />
    <!-- ALERTIFY -->
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--VUE-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <!--AXIOS-->
    <title>Muxics</title>
</head>

<body>

    <div id="app">
        <!-- NAVBAR -->
        <navbar @search-title="search" @change-state="state = 'loginform'" :user="user"></navbar>
        <div id="main">

            <!-- SONG LIST -->
            <div class="col">

                <div class="card bg-dark text-white card-song">
                    <img class="image" class="card-img" src="https://ichef.bbci.co.uk/news/660/cpsprodpb/37B5/production/_89716241_thinkstockphotos-523060154.jpg" alt="Card image">
                    <div class=" middle">
                        <h5 class=" text">Card title</h5>
                        <p class="text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                    </div>
                </div>

                <div class="card mt-3" style="width: 18rem; border-radius: 20%">
                    <div class="card-body">
                        <h5 class="card-title text-center">Song title</h5>
                        <img class="image" class="card-img" src="https://ichef.bbci.co.uk/news/660/cpsprodpb/37B5/production/_89716241_thinkstockphotos-523060154.jpg" alt="Card image">
                        <!-- SHARE FACEBOOK -->
                        <button class="btn btn-secondary mt-2 float-right" style="background-color: #efefef; border-radius: 100%"><a href="http://www.facebook.com/sharer.php?u="><i class="fab fa-facebook-f"></i></a></button>
                    </div>
                </div>

            </div>

            <!-- SIDEBAR -->
            <div class="col-5">

                <!--UPLOAD FORM -->
                <upload-form @create-music="pushMusic"></upload-form>
                
                <!-- LYRICS -->
                <get-lyric :current-music="currentMusic" :current-lyric="currentLyric"></get-lyric>

                <!-- LOGIN FORM -->
                <login @change-state="addUser" v-if="state=='loginform'"></login>

                <!-- LOGIN FORM -->

            </div>

        </div>

    </div>

    <!-- ALERTIFY -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.2/build/alertify.min.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="components/navbar.js"></script>
    <script src="components/login.js"></script>
    <script src="components/uploadForm.js"></script>
    <script src="components/getLyrics.js"></script>
    <!-- INDEX / MAIN -->
    <script src="index.js"></script>
</body>

</html>
